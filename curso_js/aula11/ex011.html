<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
    <style>
        body {
            font: normal 18px Arial;
            color: white;
            background-color: rgb(4, 160, 4);
        }

        div {
            background-color: yellow;
            color: blue;
            width: 200px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 7px;
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Origem do passaporte: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
           var txtn = window.document.getElementById('txtn')
           var res = window.document.querySelector('div#res')
           var nac = (txtn.value)
           if (nac == 'Brasil') {
            res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
           } else {
            res.innerHTML += '<p>Você é <strong>estrangeiro!</strong></p>'
           }
        }
    </script>
</body>
</html>
